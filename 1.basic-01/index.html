        <article>첼시와 라힘 스털링(30)의 갈등은 돌이킬 수 없는 수준으로 치닫고 있다. 공개적으로 불만을 터트린 스털링은 두 경기 연속 명단 제외되기에 이르렀다.

            영국 매체 'BBC'는 21일(한국시간) "첼시는 2024~2025시즌 유럽축구연맹(UEFA) 유로파컨퍼런스리그(UECL) 플레이오프 1차전 선수단에서 스털링을 제외했다"며 "스털링은 맨체스터 시티와 잉글랜드 프리미어리그(EPL) 1라운드 경기에서도 결장했다. 두 번 연속 스쿼드에 포함되지 않은 것"이라고 보도했다.</article>
